parameters:
  - name: dir
    type: string
    default: global-adapter
steps:
  - task: GoTool@0
    displayName: 'Use Go 1.16'
    inputs:
      version: '1.16.10'
  - task: Cache@2
    inputs:
      key: '"$(Agent.OS)" | ${{ parameters.dir }}/go.sum | ${{ parameters.dir }}/go.mod'
      path: '$(HOME)/go/pkg/mod'
    displayName: Cache Go packages
