# Deployment for Global Adapter

apiVersion: apps/v1
kind: Deployment
metadata:
  name: choreo-connect-global-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: choreo-connect-global-adapter
  template:
    metadata:
      labels:
        app: choreo-connect-global-adapter
    spec:
      containers:
      - name: choreo-connect-global-adapter
        volumeMounts:
        - mountPath: /home/wso2/security/keystore/mg.key
          name: secret-cc-ga-keystore
          readOnly: true
          subPath: GLOBAL_ADAPTER_KEYSTORE_KEY
        - mountPath: /home/wso2/security/keystore
          name: global-adapter-keystore-vol
        - mountPath: /home/wso2/security/truststore
          name: global-adapter-truststore-vol
        - mountPath: /home/wso2/conf
          name: global-adapter-config
        - name: secret-mgw
          mountPath: /mnt/csi/secret-mgw
          readOnly: true
        image: wso2/choreo-connect-global-adapter:1.0.0-SNAPSHOT
        imagePullPolicy: IfNotPresent
        env:
        - name: GLOBAL_ADAPTER_PRIVATE_KEY_PATH
          value: "/home/wso2/security/keystore/mg.key"
        - name: GLOBAL_ADAPTER_PUBLIC_CERT_PATH
          value: "/home/wso2/security/keystore/mg.pem"
        - name: ga_admin_pwd
          valueFrom:
            secretKeyRef:
              key: GLOBAL_ADAPTER_ADMIN_PASSWORD
              name: secret-mgw
        - name: ga_db_pwd
          valueFrom:
            secretKeyRef:
              key: GLOBAL_ADAPTER_MSSQL_PASSWORD
              name: secret-mgw
        - name: cp_admin_pwd
          valueFrom:
            secretKeyRef:
              key: SUPER_ADMIN_PSWD
              name: secret-apim
        resources:
          requests:
            memory: "250Mi"
            cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 18000
        - containerPort: 9843
        livenessProbe:
          exec:
            command: [ "sh", "check_health.sh" ]
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command: [ "sh", "check_health.sh" ]
          initialDelaySeconds: 8
          periodSeconds: 5
      volumes:
      - name: global-adapter-config
        configMap:
          name: cc-global-adapter-conf
      - name: secret-mgw
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: secret-mgw
          nodePublishSecretRef:
            name: csi-secret-store-azure
      - name: secret-cc-ga-keystore
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: secret-cc-ga-keystore
          nodePublishSecretRef:
            name: csi-secret-store-azure
      restartPolicy: Always
